{% extends "base.html" %}
{% block title %}Change your password{% endblock %}

{% block content %}
<h1>Change your password</h1>
<p>Use the form below to change your password.</p>
<form method="post">
{{form.as_p}} <!-- The form variable is passed by the built-in django password change view -->
<p><input type="submit" value="CHANGE"></p>
{% csrf_token %}
</form>
{% endblock %}
