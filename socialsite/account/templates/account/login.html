{% extends "base.html" %}
{% block title %} Log-in {% endblock %}

{% block content %}
<h1>
    Log-in
</h1>
<p>
    Please, use the following form to log-in:
</p>
<form method="post">
    {{form.as_p}}
    {% csrf_token %} <!-- Since its a post method form, a csrf token is required -->
    <input type="submit" value="Log in">
</form>
{% endblock %}
