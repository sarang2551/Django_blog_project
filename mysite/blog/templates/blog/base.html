
{% load static %}
<!-- blog_tags is the name of the python file used to register custom tags -->
{% load blog_tags %}
<!DOCTYPE html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static "css\blog.css" %}" rel="stylesheet">
</head>
<body>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <div id="sidebar">
        <h2>My blog</h2>
        <p>This is my blog. I've written {% total_posts %} so far.</p>
        <h3>Latest Posts</h3>
        {% show_latest_posts 2 %}
    </div>
    
</body>
</html>
